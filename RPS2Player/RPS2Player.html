<!DOCTYPE html>
<html>

<head>
    <link href="RPS2Player.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="RPS2Player.js"></script>
</head>

<body>
    <h3>Rock Paper Scissors</h3>
    <h4>Choose your Weapon</h4>
    <div class="weapons">
        <a><img src="rock.png" onclick="createUserHand('Rock')"
            alt="Rock"
            width="150" height="125" border="0" /></a>
    </div>
    <div class="weapons">
        <a><img src="paper.jpg" onclick="createUserHand('Paper')"
            alt="Paper"
            width="150" height="125" border="0" /></a>
    </div>
    <div class="weapons">
        <a><img src="scissors.jpg" onclick="createUserHand('Scissors')"
            alt="Scissors"
            width="150" height="125" border="0" /></a>
    </div>
    
    <div id="Who Won Text"></div>
    <h4>Current Round Number:</h4>
    <h4 id="Round Number">1</h4>
    <br>
    <div>
        <p style="text-align: center">Wins | Loses | Ties</p>
        <div style="text-align: center">
            <a id="Wins">0    </a><a style="margin-left:2.5em" id="Loses">0    </a><a style="margin-left:2.5em" id="Ties">0    </a>
        </div>
    </div>
</body>
